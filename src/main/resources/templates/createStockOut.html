<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock</title>
</head>
<body>

<h1>Faire sortir</h1>

<p th:text="${error}"></p>

<form method="post">
  <label for="product">Produit</label>
  <input type="text" id="product" name="productCode" th:value="${productCode}"> <br>

  <label for="store">Magasin</label>
  <select name="storeId" id="store">
      <option th:each="store: ${stores}" th:value="${store.getId()}" th:text="${store.getName()}" th:selected="${store.getId() == storeId}"></option>
  </select> <br>

  <label for="quantity">Quantite</label>
  <input type="number" id="quantity" name="quantity" th:value="${quantity}"> <br>

  <label for="date">Date</label>
  <input type="datetime-local" name="date" id="date" th:value="${date}"> <br>

  <input type="submit">
</form>


</body>
</html>
